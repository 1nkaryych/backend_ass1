<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Calculate your Body Mass Index</p>

            <form id="bmiForm" onsubmit="calculateBMI(event)">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        name="weight" 
                        placeholder="Enter your weight in kilograms" 
                        step="0.1"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="height">Height (m)</label>
                    <input 
                        type="number" 
                        id="height" 
                        name="height" 
                        placeholder="Enter your height in meters (e.g., 1.75)" 
                        step="0.01"
                        required
                    >
                </div>

                <button type="submit" class="btn-calculate">Calculate BMI</button>
            </form>

            
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            
            <div id="resultContainer" class="result-container" style="display: none;">
                <div id="resultCard" class="result-card">
                    <h2>Your Result</h2>
                    <div class="bmi-value" id="bmiValue"></div>
                    <div class="bmi-category" id="bmiCategory"></div>
                    <p id="bmiMessage" class="bmi-message"></p>
                </div>
            </div>

            
            <div class="info-section">
                <h3>BMI Categories</h3>
                <div class="category-info">
                    <div class="category-item underweight">
                        <strong>Underweight:</strong> BMI &lt; 18.5
                    </div>
                    <div class="category-item normal">
                        <strong>Normal Weight:</strong> 18.5 ≤ BMI &lt; 24.9
                    </div>
                    <div class="category-item overweight">
                        <strong>Overweight:</strong> 25 ≤ BMI &lt; 29.9
                    </div>
                    <div class="category-item obese">
                        <strong>Obese:</strong> BMI ≥ 30
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="server.js"></script>
</body>
</html>
